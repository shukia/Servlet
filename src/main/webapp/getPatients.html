<script>

function doc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("box").innerHTML =
	      this.responseText;
	    }
	  };
	  xhttp.open("GET", "RetrievePatients", true);
	  xhttp.send();
	}

function doc1() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("box1").innerHTML =
                this.responseText;
        }
    };
    xhttp.open("GET", "RetrievePatientsDID?did=1", true);
    xhttp.send();
}
function doc2() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("box2").innerHTML =
                this.responseText;
        }
    };
    xhttp.open("GET", "RetrievePatientsDIDSafe?did=1", true);
    xhttp.send();
}
